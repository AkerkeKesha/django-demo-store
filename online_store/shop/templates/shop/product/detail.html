{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Product{% endblock %} </h1>
{% endblock %}

{% block content %}

        <a>
            <img src="{{ product.image.url }}" width="225" height="225" alt="">
        </a>
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p>Стоимость товара: {{ product.price }}$</p>
        <a href="{% url 'shop:product_list' %}">Back</a>

{% endblock %}
